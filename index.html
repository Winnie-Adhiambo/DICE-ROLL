<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
<div class="Container">
  <h2>Pig Dice Game</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>Player One Name</h3>
      <form id="new-team">
        <div class="Game-team">
          <label for="new-first-team"></label>
          <input type="text" class="game-control" id="new-first-team">
          <h3>Player One Score</h3>
          <span id="player-0-score" class="player-score">0</span>
          <h3>Total Score</h3>
          <span id="player-0-Total" class="total-score">0</span>

        </div>

      </form>
    </div>
    <div class="col-md-4">
      <h3>Player Two Name</h3>
      <form id="new-team" >
        <div class="Game-team">
          <label for="new-second-team"></label>
          <input type="text" class="game-control" id="new-second-team">
          <h3>Player Two Score</h3>
          <span id="player-0-score" class="player-score">0</span>
          <h3>Total Score</h3>
          <span id="player-0-Total" class="total-score">0</span>


        </div>

      </form>

    </div>
  </div>
</div>
  </body>
</html>
